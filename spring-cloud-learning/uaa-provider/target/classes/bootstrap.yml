server:
  port: 7702
  servlet:
    context-path: /uaa-provider

spring:
  application:
    name: uaa-provider

eureka:
  client:
    egister-with-eureka: true #注册到eureka服务器
    fetch-registry: true  #要不要去注册中心获取其他服务
    service-url:
      defaultZone: http://127.0.0.1:7777/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}-${server.port}
    ip-address: ${spring.cloud.client.ip-address}
    prefer-ip-address: true  #访问路径可以显示IP地址
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
#    status-page-url-path: /${server.servlet.context-path}${management.endpoints.web.base-path}/info #定义实例信息的页面地址
#    health-check-url-path: /${server.servlet.context-path}${management.endpoints.web.base-path}/health #定义健康检查的页面地
